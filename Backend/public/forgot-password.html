<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <main class="forgot--password">
      <section class="forgot--password--overlay">
        <p class="reset--instruction">
          Please enter your email below to get reset password link
        </p>
        <form class="forgot--password-form">
          <input
            class="forgot--password--input"
            type="email"
            placeholder="ENTER EMAIL"
          />
          <button class="reset--pasword--btn" type="submit">
            RESET PASSWORD
          </button>
        </form>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="forgot-password.js"></script>
  </body>
</html>
